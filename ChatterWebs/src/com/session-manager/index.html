<html>
	<head>
		<script type="text/javascript">
			
			function deleteGroup(key){
				execute('DELETE', '/group/'+ key +'/');
			}
			
			function execute($method,$url){
				xmlhttp=new XMLHttpRequest();
				xmlhttp.open($method,$url,true);
				xmlhttp.send(null);
			}
		</script>
		<style>
			table{
				width:600px;
			}
		</style>
	</head>
	<body>
		<form method="post" action="/group/">
			<input type="text" name="nickname" value="nickname" onclick="this.value=''"/>
			<input type="submit" value="Add Group"> 
		</form>
		<table>
			<thead>
				<tr>
					<td>Name</td>
					<td>Members</td>
					<td>Actions</td>
				</tr>
			</thead>
			<tbody>
				{% for group in groups%}
				<tr>
					<td><a href="/group/{{group.key}}/">{{group.nickname}}</a></td>
					<td>{{group.members}}</td>
					<td>
						<a href="#" onclick="deleteGroup('{{group.key}}')">delete</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
